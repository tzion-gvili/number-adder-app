<body>

    <div class="toast" id="toast"></div>

    <script>
        // Default example product (shown when user has no products)
        const EXAMPLE_PRODUCT = [
            {"productprice": 6.5, "barcode": "010772016147", "productname": "◊û◊í◊ë◊ï◊†◊ô◊ù"}
        ];

        const MAX_PRODUCTS = 100;
        let currentUser = null;
        let products = [];
        let items = [];

        // Check if user is logged in on page load
        window.addEventListener('DOMContentLoaded', function() {
            currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                showApp();
            } else {
                showLogin();
            }
        });

        // Password hashing (with fallback for non-HTTPS)
        async function hashPassword(password) {
            try {
                // Try using crypto.subtle (requires HTTPS or localhost)
                if (crypto && crypto.subtle) {
                    const encoder = new TextEncoder();
                    const data = encoder.encode(password);
                    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                }
            } catch (e) {
                console.log('crypto.subtle not available, using fallback');
            }
            
            // Fallback: simple hash (works everywhere)
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash).toString(16) + password.length.toString();
        }

        // User management
        function getUsers() {
            const usersData = localStorage.getItem('users');
            return usersData ? JSON.parse(usersData) : {};
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                showToast('Please enter username and password');
                return;
            }

            hashPassword(password).then(hashedPassword => {
                const users = getUsers();
                if (users[username] && users[username] === hashedPassword) {
                    currentUser = username;
                    localStorage.setItem('currentUser', username);
                    showApp();
                    showToast('Welcome, ' + username + '!');
                } else {
                    showToast('Invalid username or password');
                }
            }).catch(error => {
                console.error('Login error:', error);
                showToast('Error during login. Please try again.');
            });
        }

        function handleRegister() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                showToast('Please enter username and password');
                return;
            }

            if (username.length < 3) {
                showToast('Username must be at least 3 characters');
                return;
            }

            if (password.length < 3) {
                showToast('Password must be at least 3 characters');
                return;
            }

            hashPassword(password).then(hashedPassword => {
                const users = getUsers();
                if (users[username]) {
                    showToast('Username already exists');
                    return;
                }

                users[username] = hashedPassword;
                saveUsers(users);
                currentUser = username;
                localStorage.setItem('currentUser', username);
                
                // Initialize with example product for new user
                saveUserProducts([...EXAMPLE_PRODUCT]);
                
                showApp();
                showToast('Account created! Welcome, ' + username + '!');
            }).catch(error => {
                console.error('Registration error:', error);
                showToast('Error during registration. Please try again.');
            });
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                items = [];
                showLogin();
                showToast('Logged out successfully');
            }
        }

        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function showApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            document.getElementById('usernameDisplay').textContent = 'User: ' + currentUser;
            loadUserProducts();
            initProductSelect();
            updateDisplay();
        }

        // Product management
        function getUserProductsKey() {
            return 'products_' + currentUser;
        }

        function loadUserProducts() {
            const productsData = localStorage.getItem(getUserProductsKey());
            if (productsData) {
                try {
                    const parsed = JSON.parse(productsData);
                    products = Array.isArray(parsed) && parsed.length > 0 ? parsed : [...EXAMPLE_PRODUCT];
                } catch (e) {
                    products = [...EXAMPLE_PRODUCT];
                }
            } else {
                products = [...EXAMPLE_PRODUCT];
            }
        }

        function saveUserProducts(productsToSave) {
            localStorage.setItem(getUserProductsKey(), JSON.stringify(productsToSave));
            products = productsToSave;
        }

        let editingProductIndex = null;

        function showEditProducts() {
            editingProductIndex = null;
            document.getElementById('productNameInput').value = '';
            document.getElementById('productBarcodeInput').value = '';
            document.getElementById('productPriceInput').value = '';
            renderProductsList();
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingProductIndex = null;
            document.getElementById('productNameInput').value = '';
            document.getElementById('productBarcodeInput').value = '';
            document.getElementById('productPriceInput').value = '';
        }

        function renderProductsList() {
            const productsList = document.getElementById('productsList');
            const productsCount = document.getElementById('productsCount');
            
            productsCount.textContent = products.length + ' / ' + MAX_PRODUCTS + ' products';

            if (products.length === 0) {
                productsList.innerHTML = '<div class="empty-products">No products yet. Add your first product below!</div>';
                return;
            }

            productsList.innerHTML = '';
            products.forEach((product, index) => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <div class="product-info">
                        <div class="product-name">${product.productname}</div>
                        <div class="product-details">Barcode: ${product.barcode} | Price: ${formatNumber(product.productprice)}</div>
                    </div>
                    <div class="product-actions">
                        <button class="btn-edit-item" onclick="editProduct(${index})">‚úèÔ∏è Edit</button>
                        <button class="btn-delete" onclick="deleteProduct(${index})">üóëÔ∏è Delete</button>
                    </div>
                `;
                productsList.appendChild(div);
            });
        }

        function addNewProduct() {
            const name = document.getElementById('productNameInput').value.trim();
            const barcode = document.getElementById('productBarcodeInput').value.trim();
            const price = parseFloat(document.getElementById('productPriceInput').value);

            if (!name || !barcode || isNaN(price) || price <= 0) {
                showToast('Please fill in all fields with valid values');
                return;
            }

            if (products.length >= MAX_PRODUCTS) {
                showToast('Maximum ' + MAX_PRODUCTS + ' products allowed');
                return;
            }

            // Check for duplicate barcode
            if (products.some(p => p.barcode === barcode && (editingProductIndex === null || products.indexOf(p) !== editingProductIndex))) {
                showToast('Product with this barcode already exists');
                return;
            }

            const newProduct = {
                productname: name,
                barcode: barcode,
                productprice: price
            };

            if (editingProductIndex !== null) {
                // Update existing product
                products[editingProductIndex] = newProduct;
                showToast('Product updated successfully!');
            } else {
                // Add new product
                products.push(newProduct);
                showToast('Product added successfully!');
            }

            saveUserProducts(products);
            initProductSelect();
            renderProductsList();
            
            // Clear form
            document.getElementById('productNameInput').value = '';
            document.getElementById('productBarcodeInput').value = '';
            document.getElementById('productPriceInput').value = '';
            editingProductIndex = null;
        }

        function editProduct(index) {
            const product = products[index];
            document.getElementById('productNameInput').value = product.productname;
            document.getElementById('productBarcodeInput').value = product.barcode;
            document.getElementById('productPriceInput').value = product.productprice;
            editingProductIndex = index;
            
            // Scroll to form
            document.querySelector('.product-form').scrollIntoView({ behavior: 'smooth' });
            document.getElementById('productNameInput').focus();
        }

        function deleteProduct(index) {
            if (confirm('Are you sure you want to delete this product?')) {
                products.splice(index, 1);
                saveUserProducts(products);
                initProductSelect();
                renderProductsList();
                showToast('Product deleted');
            }
        }

        // Product selection
        function initProductSelect() {
            const select = document.getElementById('productSelect');
            select.innerHTML = '<option value="">-- Select Product --</option>';
            
            products.forEach((product, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = product.productname;
                select.appendChild(option);
            });

            select.addEventListener('change', function() {
                if (this.value !== '') {
                    const productIndex = parseInt(this.value);
                    const product = products[productIndex];
                    addProduct(product);
                    this.value = '';
                }
            });
        }

        function addProduct(product) {
            items.push({
                type: 'product',
                name: product.productname,
                price: product.productprice
            });
            updateDisplay();
            showToast('Added: ' + product.productname);
        }

        function searchBarcode() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            
            if (!barcode) {
                showToast('Please enter a barcode');
                return;
            }

            const product = products.find(p => p.barcode === barcode);
            if (product) {
                addProduct(product);
                document.getElementById('barcodeInput').value = '';
                document.getElementById('barcodeInput').focus();
            } else {
                showToast('Product not found for barcode: ' + barcode);
            }
        }

        function addNumber() {
            const input = document.getElementById('numberInput');
            const value = input.value.trim();

            if (value === '' || value === null || value === undefined) {
                showToast('Please enter a number');
                return;
            }

            const number = parseFloat(value);
            if (isNaN(number)) {
                showToast('Invalid number format');
                return;
            }

            items.push({
                type: 'number',
                price: number
            });
            updateDisplay();
            input.value = '';
            input.focus();
            showToast('Number added!');
        }

        function updateDisplay() {
            const itemsList = document.getElementById('itemsList');
            const itemCount = document.getElementById('itemCount');
            const totalSum = document.getElementById('totalSum');

            itemCount.textContent = items.length;
            const sum = items.reduce((a, b) => a + b.price, 0);
            totalSum.textContent = formatNumber(sum);

            if (items.length === 0) {
                itemsList.innerHTML = '<li class="empty-state">No items yet. Add some numbers or select products!</li>';
                return;
            }

            itemsList.innerHTML = '';
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'item';
                
                if (item.type === 'product') {
                    li.innerHTML = `
                        <span class="item-number">${index + 1}.</span>
                        <span class="item-product-name">${item.name}</span>
                        <span class="item-value">${formatNumber(item.price)}</span>
                    `;
                } else {
                    li.innerHTML = `
                        <span class="item-number">${index + 1}.</span>
                        <span class="item-value">${formatNumber(item.price)}</span>
                    `;
                }
                itemsList.appendChild(li);
            });

            const itemsSection = document.querySelector('.items-section');
            itemsSection.scrollTop = itemsSection.scrollHeight;
        }

        function clearAll() {
            if (items.length === 0) {
                showToast('List is already empty');
                return;
            }

            if (confirm('Are you sure you want to clear all items?')) {
                items = [];
                updateDisplay();
                showToast('All items cleared');
            }
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // Enter key handlers
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNumber();
            }
        });

        document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBarcode();
            }
        });

        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Allow Enter key in product form
        ['productNameInput', 'productBarcodeInput', 'productPriceInput'].forEach(id => {
            document.getElementById(id).addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNewProduct();
                }
            });
        });
    </script>
</body>
</html>
